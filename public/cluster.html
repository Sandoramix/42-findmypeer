					</svg>
				</button>
			</header>
			<div data-dialog-content class="flex items-center justify-center h-full text-4xl text-center font-futura-bold"></div>
			<footer class="flex justify-center w-full">
				<button onclick="window.location.reload()" class="flex justify-center p-2 text-2xl border rounded-md hover:bg-slate-950">REFRESH PAGE</button>
			</footer>
		</dialog>
		<main id="main" class="relative z-40 flex items-center justify-center w-full h-full">

			<section id="tab-clusters"
				class="flex justify-center text-center">
			</section>

			<span class="grow shrink-1 xl:hidden"></span>
		</main>
